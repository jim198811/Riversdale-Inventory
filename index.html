<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riversdale Inventory</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .pro-feature {
      margin-top: 30px;
      padding: 15px;
      border: 1px dashed #ccc;
    }
    #pro-upgrade {
      margin-top: 40px;
      border-top: 2px solid #ddd;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Riversdale Inventory</h1>
  <form id="add-item-form">
    <label for="barcode">Scan Barcode:</label>
    <input type="text" id="barcode" autocomplete="off" />

    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" required />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required />

    <label for="price">Price:</label>
    <input type="number" id="price" step="0.01" required />

    <button id="add-item-btn">Add Item</button>
  </form>

  <table id="inventory-table">
    <thead>
      <tr>
        <th>Item Name</th><th>Quantity</th><th>Price</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="inventory-body"></tbody>
  </table>

  <!-- Pro-only features -->
  <div id="csv-section" class="pro-feature" style="display: none;">
    <h2>Export Inventory</h2>
    <button onclick="exportCSV()">Download CSV</button>
  </div>

  <div id="pro-feature-section" class="pro-feature" style="display: none;">
    <h2>Summary Report</h2>
    <button onclick="generateReport()">Generate Report</button>
    <div id="summary-display" style="margin-top: 10px; white-space: pre-line;"></div>
  </div>

  <!-- License Unlock -->
  <div id="pro-upgrade">
    <h3 id="pro-status-heading">Upgrade to Riversdale Pro</h3>
    <p>Enter your license key to unlock premium features:</p>
    <input type="text" id="license-input" placeholder="Enter license key" />
    <button onclick="unlockPro()">Unlock</button>
    <p style="margin-top:10px; font-size:0.9em;">
      Donâ€™t have a key? <a href="https://kareemdreams.gumroad.com/l/jeeaq" target="_blank">Get Riversdale Pro â€“ $10</a>
    </p>
  </div>
<script>
  const itemDatabase = {
    "123456789012": { itemName: "Milk", price: 5.99 },
    "987654321098": { itemName: "Cheese", price: 12.5 }
  };

  let inventory = [];

  function updateInventoryTable() {
    const body = document.getElementById("inventory-body");
    body.innerHTML = "";
    inventory.forEach((item, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.itemName}</td>
        <td>${item.quantity}</td>
        <td>$${item.price.toFixed(2)}</td>
        <td><button onclick="deleteItem(${index})">Delete</button></td>
      `;
      body.appendChild(row);
    });
  }

  function deleteItem(index) {
    inventory.splice(index, 1);
    updateInventoryTable();
  }

  document.getElementById("barcode").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      const code = this.value.trim();
      if (itemDatabase[code]) {
        const item = itemDatabase[code];
        document.getElementById("item-name").value = item.itemName;
        document.getElementById("price").value = item.price;
        document.getElementById("quantity").value = 1;
      } else {
        alert("Barcode not found in database.");
      }
      this.value = "";
      document.getElementById("item-name").focus();
    }
  });

  document.getElementById("add-item-btn").addEventListener("click", function (e) {
    e.preventDefault();
    const name = document.getElementById("item-name").value;
    const qty = parseInt(document.getElementById("quantity").value);
    const price = parseFloat(document.getElementById("price").value);
    inventory.push({ itemName: name, quantity: qty, price: price });
    updateInventoryTable();
    document.getElementById("add-item-form").reset();
    document.getElementById("barcode").focus();
  });
  function unlockPro() {
    const enteredKey = document.getElementById("license-input").value.trim();
    if (enteredKey === "RIVERSDALE-PRO-2024") {
      localStorage.setItem("riversdale_license", "RIVERSDALE-PRO-2024");
      document.getElementById("csv-section").style.display = "block";
      document.getElementById("pro-feature-section").style.display = "block";
      document.getElementById("pro-status-heading").textContent = "âœ… Pro Activated";
      document.getElementById("license-input").value = "";
      alert("âœ… Pro features unlocked!");
    } else {
      alert("âŒ Invalid license key. Please try again.");
    }
  }

  function isProUser() {
    return localStorage.getItem("riversdale_license") === "RIVERSDALE-PRO-2024";
  }

  function exportCSV() {
    if (!isProUser()) return alert("This feature is for Pro users only.");
    if (inventory.length === 0) return alert("No inventory to export.");

    const headers = "Item Name,Quantity,Price\n";
    const rows = inventory.map(item =>
      `${item.itemName},${item.quantity},${item.price.toFixed(2)}`
    ).join("\n");
    const csvContent = headers + rows;

    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.setAttribute("href", URL.createObjectURL(blob));
    link.setAttribute("download", "riversdale-inventory.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  function generateReport() {
    if (!isProUser()) return alert("Pro required for this feature.");
    if (inventory.length === 0) return alert("Inventory is empty.");

    const totalItems = inventory.length;
    const totalQty = inventory.reduce((sum, item) => sum + item.quantity, 0);
    const totalVal = inventory.reduce((sum, item) => sum + (item.quantity * item.price), 0);
    const highestItem = inventory.reduce((max, item) => item.price > max.price ? item : max, inventory[0]);

    const summary = `ðŸ“¦ Inventory Summary:
- Total Items: ${totalItems}
- Total Quantity: ${totalQty}
- Total Value: $${totalVal.toFixed(2)}
- Most Expensive Item: "${highestItem.itemName}" â€“ $${highestItem.price.toFixed(2)}`;

    document.getElementById("summary-display").textContent = summary;
  }

  window.onload = function () {
    if (isProUser()) {
      document.getElementById("csv-section").style.display = "block";
      document.getElementById("pro-feature-section").style.display = "block";
      document.getElementById("pro-status-heading").textContent = "âœ… Pro Activated";
    }
    document.getElementById("barcode").focus();
  };
</script>
</body>
</html>
